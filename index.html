<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Search user</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card card-add">
          <img id="find-users" src="./img/plus-solid.svg" alt="plus icon" />
          <button id="add-new">Add new</button>
        </div>
        <div id="card-user-container"></div>
      </section>
      <div class="modal">
        <div class="content">
          <header>
            <div class="go-back">
              <img src="./img/arrow-left-solid.svg" alt="icon arrow-left" />
            </div>
          </header>
          <div class="avatar-container">
            <figure>
              <img id="avatar" src="" alt="avatar-profile" />
            </figure>

            <h3 class="avatar-name"></h3>
            <span class="location"></span>
          </div>

          <div class="followers-container">
            <div class="folowers">
              <p class="followers-count"></p>
              <span>followers</span>
            </div>
            <div class="following">
              <p class="following-count"></p>
              <span> following </span>
            </div>
          </div>
          <div class="more-info">
            <ul>
              <li>email: <span class="email"></span></li>
              <li>phone: <span class="phone"></span></li>
              <li>age: <span class="age"></span></li>
              <li>Address: <span class="address"></span></li>
              <li>username: <span class="username"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>
