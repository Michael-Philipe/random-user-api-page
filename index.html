<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Search user</title>
  </head>
  <body>
    <main>
    
      <section class='container'>
        <div class='card card-add'>
          <img id='find-users' src="./img//plus-solid.svg" alt="plus icon">
          
          <button id='add-new'>
            Add new
          </button>
        </div>
        <div id="card-user-container">
          
        </div>

      </section>
      <div class="modal">
        <div class="content">
          
          <header>
            <div class="go-back">
              <img src="./img/arrow-left-solid.svg" alt="icon arrow-left">
            </div>
           
            <!-- <h2>View Profile</h2> -->
          </header>
          <div class="avatar-container">
            <img id='avatar'  src="" alt="avatar-profile">
            <h3 class='avatar-name'></h3>
            <span class='location'></span>
          </div>

          <div class="followers-container">
            <div class="folowers">
              <p>44,895</p>
              <span>folowers</span>
            </div>
            <div class="following"><p>31,372</p>
            <span>
              following
            </span></div>
            
          </div>
          <div class="more-info">
            <ul>
              <li>email: <span class='email'></span></li>
              <li>phone: <span class='phone'></span></li>
              <li>age: <span class='age'></span></li>
              <li>Addres: <span class='address'></span></li>
              <li>username: <span class='username'></span></li>
            </ul>
          </div>

        </div>
      </div>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>
